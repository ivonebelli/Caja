<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenido - Sistema de Caja</title>
  <link rel="stylesheet" href="./shared/styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .welcome-container {
      background: rgba(0,0,0,0.7);
      border-radius: 24px;
      padding: 60px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeInScale 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .logo {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8) translateY(20px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .welcome-title {
      font-size: 42px;
      font-weight: 700;
      color: white;
      margin-bottom: 15px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .welcome-subtitle {
      font-size: 18px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .btn-main {
      width: 100%;
      padding: 20px;
      font-size: 20px;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-main:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(102, 126, 234, 0.6);
    }

    .btn-main:active {
      transform: translateY(-1px);
    }

    .version-info {
      margin-top: 30px;
      font-size: 12px;
      color: rgba(255,255,255,0.4);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(102, 126, 234, 0.2);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
      50% { transform: translateY(-30px) rotate(180deg); opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="welcome-container">
    <div class="logo">游낅</div>
    <h1 class="welcome-title">Sistema de Caja</h1>
    <p class="welcome-subtitle">
      Bienvenido al sistema de gesti칩n de caja registradora.<br>
      Selecciona tu local para comenzar.
    </p>

    <button class="btn-main" onclick="goToLocales()">
      游꿢 Seleccionar Local
    </button>

    <div class="version-info">
      v1.0.0 - Modo Local
    </div>
  </div>

  <script src="./shared/utils.js"></script>
  <script>
    // Crear part칤culas de fondo
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        const size = Math.random() * 60 + 20;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 8) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Navegaci칩n normal
    function goToLocales() {
      window.location.href = './locales.html';
    }

    // ATAJOS DE TECLADO OCULTOS (sin indicaciones visuales)
    document.addEventListener('keydown', function(e) {
      // Shift + G = Gerencia (contrase침a de 6 d칤gitos)
      if (e.shiftKey && e.key === 'G') {
        e.preventDefault();
        console.log('游댏 Acceso a Gerencia detectado (Shift+G)');
        window.location.href = './gerencia-password.html';
      }
      
      // Shift + A = Administraci칩n (contrase침a de 6 d칤gitos)
      if (e.shiftKey && e.key === 'A') {
        e.preventDefault();
        console.log('游댏 Acceso a Administraci칩n detectado (Shift+A)');
        window.location.href = './admin-password.html';
      }
    });

    // Inicializar
    window.addEventListener('load', () => {
      createParticles();
      // Limpiar accesos especiales al cargar
      localStorage.removeItem('specialAccess');
    });
  </script>
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script src="../shared/socket-client.js"></script>
</body>
</html>
