<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso a Administraci√≥n</title>
    <link rel="stylesheet" href="/shared/styles.css" />
    <style>
      body {
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      .password-container {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 24px;
        padding: 60px;
        max-width: 500px;
        width: 100%;
        animation: fadeInUp 0.6s ease-out;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
      }

      .avatar-large {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
        margin: 0 auto 30px;
        box-shadow: 0 8px 30px rgba(236, 72, 153, 0.4);
      }

      .access-title {
        font-size: 32px;
        font-weight: 700;
        color: white;
        margin-bottom: 10px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      }

      .access-subtitle {
        display: inline-block;
        padding: 6px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 40px;
        background: #ec4899;
        color: white;
      }

      .password-label {
        color: white;
        font-size: 18px;
        margin-bottom: 20px;
        font-weight: 600;
      }

      .pin-inputs {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-bottom: 40px;
      }

      .pin-input {
        width: 55px;
        height: 65px;
        font-size: 32px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        color: white;
        font-weight: 700;
        transition: all 0.3s ease;
      }

      .pin-input:focus {
        background: rgba(255, 255, 255, 0.2);
        border-color: #ec4899;
        outline: none;
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(236, 72, 153, 0.4);
      }

      .btn-container {
        display: flex;
        gap: 15px;
      }

      .btn {
        flex: 1;
        padding: 16px;
        font-size: 18px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
      }

      .btn-primary {
        background: linear-gradient(135deg, #ec4899 0%, #be185d 100%);
        color: white;
        box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(236, 72, 153, 0.6);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
      }

      .error-message {
        background: rgba(239, 68, 68, 0.2);
        border: 2px solid #ef4444;
        color: #fca5a5;
        padding: 12px;
        border-radius: 8px;
        margin-top: 20px;
        display: none;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-10px);
        }
        75% {
          transform: translateX(10px);
        }
      }

      .shake {
        animation: shake 0.4s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="password-container">
      <div class="avatar-large">üìä</div>
      <h1 class="access-title">Acceso a Administraci√≥n</h1>
      <div class="access-subtitle">Administrativo</div>
      <div class="password-label">Ingresa la contrase√±a de acceso</div>

      <form onsubmit="handlePassword(event)">
        <div class="pin-inputs">
          <input
            type="password"
            maxlength="1"
            class="pin-input"
            id="pin1"
            autofocus
          />
          <input type="password" maxlength="1" class="pin-input" id="pin2" />
          <input type="password" maxlength="1" class="pin-input" id="pin3" />
          <input type="password" maxlength="1" class="pin-input" id="pin4" />
          <input type="password" maxlength="1" class="pin-input" id="pin5" />
          <input type="password" maxlength="1" class="pin-input" id="pin6" />
        </div>

        <div class="error-message" id="errorMessage">
          Contrase√±a incorrecta. Intenta nuevamente.
        </div>

        <div class="btn-container">
          <button type="button" class="btn btn-secondary" onclick="goBack()">
            ‚Üê Volver
          </button>
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
      </form>
    </div>

    <script>
      // CONTRASE√ëA DE ADMINISTRACI√ìN: 654321 (puedes cambiarla)
      const ADMIN_PASSWORD = "654321";

      // Auto-avanzar entre inputs
      document.querySelectorAll(".pin-input").forEach((input, index) => {
        input.addEventListener("input", function (e) {
          if (e.target.value && index < 5) {
            document.getElementById(`pin${index + 2}`).focus();
          }
        });

        input.addEventListener("keydown", function (e) {
          if (e.key === "Backspace" && !e.target.value && index > 0) {
            document.getElementById(`pin${index}`).focus();
          }
          if (e.key === "Enter") {
            handlePassword(e);
          }
        });
      });

      function handlePassword(event) {
        event.preventDefault();

        const password = Array.from(
          { length: 6 },
          (_, i) => document.getElementById(`pin${i + 1}`).value
        ).join("");

        if (password.length !== 6) {
          showError("Completa la contrase√±a de 6 d√≠gitos");
          return;
        }

        // Verificar contrase√±a
        if (password === ADMIN_PASSWORD) {
          // Contrase√±a correcta
          localStorage.setItem("specialAccess", "administracion");
          showNotification("Acceso autorizado", "success");

          // CAMBIO: Ya NO ir a locales.html, sino directamente a la vista de administrativos
          setTimeout(() => {
            window.navApi.navigateTo("/profiles.html?mode=admin");
          }, 500);
        } else {
          // Contrase√±a incorrecta
          showError("Contrase√±a incorrecta");
          clearInputs();
          document.querySelector(".password-container").classList.add("shake");
          setTimeout(() => {
            document
              .querySelector(".password-container")
              .classList.remove("shake");
          }, 400);
        }
      }

      function showError(message) {
        const errorDiv = document.getElementById("errorMessage");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";

        setTimeout(() => {
          errorDiv.style.display = "none";
        }, 3000);
      }

      function clearInputs() {
        for (let i = 1; i <= 6; i++) {
          document.getElementById(`pin${i}`).value = "";
        }
        document.getElementById("pin1").focus();
      }

      function goBack() {
        window.navApi.navigateTo("/index.html");
      }
    </script>
  </body>
</html>
