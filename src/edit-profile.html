<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="/shared/styles.css" />
    <style>
      body {
        background: #141414;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .create-container {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 16px;
        padding: 60px;
        max-width: 600px;
        width: 100%;
        animation: fadeInUp 0.5s ease-out;
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.5);
      }

      .create-title {
        font-size: 48px;
        font-weight: 300;
        color: white;
        margin-bottom: 40px;
        text-align: center;
      }

      .avatar-preview {
        width: 150px;
        height: 150px;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 72px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        position: relative;
      }

      .avatar-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .camera-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-bottom: 30px;
      }

      .btn-camera {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        font-weight: 600;
      }

      .btn-camera:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: white;
      }

      .video-container {
        display: none;
        margin: 20px auto;
        text-align: center;
      }

      .video-container.active {
        display: block;
      }

      #cameraVideo {
        width: 100%;
        max-width: 400px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        transform: scaleX(-1);
      }

      .capture-btn {
        margin-top: 15px;
        background: #10b981;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .capture-btn:hover {
        background: #059669;
      }

      .form-group {
        margin-bottom: 30px;
      }

      .form-label {
        color: white;
        font-size: 16px;
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .form-input {
        width: 100%;
        padding: 16px;
        font-size: 18px;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        color: white;
        transition: all 0.3s ease;
      }

      .form-input:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: white;
        outline: none;
      }

      .form-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .pin-inputs {
        display: flex;
        gap: 15px;
        justify-content: center;
      }

      .pin-input {
        width: 60px;
        height: 70px;
        font-size: 32px;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        color: white;
        font-weight: 700;
      }

      .pin-input:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: white;
        outline: none;
      }

      .btn-container {
        display: flex;
        gap: 15px;
        margin-top: 40px;
      }

      .btn {
        flex: 1;
        padding: 16px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
      }

      .btn-primary {
        background: white;
        color: #141414;
      }

      .btn-primary:hover {
        background: #e0e0e0;
        transform: translateY(-2px);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: white;
      }

      .helper-text {
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
        margin-top: 8px;
        text-align: center;
      }

      .warning-box {
        background: rgba(251, 191, 36, 0.2);
        border: 2px solid #fbbf24;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        color: #fbbf24;
        font-size: 14px;
        line-height: 1.6;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      canvas {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="create-container">
      <div class="avatar-preview" id="avatarPreview">
        <span id="avatarIcon">üë§</span>
      </div>

      <div class="camera-buttons">
        <button type="button" class="btn-camera" onclick="openCamera()">
          üì∑ Cambiar Foto
        </button>
        <button type="button" class="btn-camera" onclick="removePhoto()">
          üóëÔ∏è Quitar Foto
        </button>
      </div>

      <div class="video-container" id="videoContainer">
        <video id="cameraVideo" autoplay playsinline></video>
        <br />
        <button class="capture-btn" onclick="capturePhoto()">
          üì∏ Capturar
        </button>
        <button
          class="btn-camera"
          onclick="closeCamera()"
          style="margin-top: 10px"
        >
          ‚ùå Cerrar C√°mara
        </button>
      </div>

      <canvas id="photoCanvas"></canvas>

      <h1 class="create-title">Editar Perfil</h1>

      <div id="warningBox"></div>

      <form id="editProfileForm" onsubmit="saveProfile(event)">
        <div class="form-group">
          <label class="form-label">Nombre del perfil</label>
          <input
            type="text"
            class="form-input"
            id="profileName"
            placeholder="Ej: Jorge, Mar√≠a, etc."
            required
            autofocus
          />
        </div>

        <div class="form-group" id="pinSection">
          <label class="form-label">Cambiar PIN de Seguridad</label>
          <div class="pin-inputs">
            <input
              type="password"
              maxlength="1"
              class="pin-input"
              id="pinDigit1"
            />
            <input
              type="password"
              maxlength="1"
              class="pin-input"
              id="pinDigit2"
            />
            <input
              type="password"
              maxlength="1"
              class="pin-input"
              id="pinDigit3"
            />
            <input
              type="password"
              maxlength="1"
              class="pin-input"
              id="pinDigit4"
            />
          </div>
          <p class="helper-text" id="pinHelper">
            Si no deseas cambiar el PIN, deja estos campos vac√≠os
          </p>
        </div>

        <div class="btn-container">
          <button type="button" class="btn btn-secondary" onclick="goBack()">
            Cancelar
          </button>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const currentRole = urlParams.get("role");
      const profileId = urlParams.get("profileId");
      const localId = urlParams.get("localId"); // VARIABLE CORRECTAMENTE DEFINIDA

      const roleIcons = {
        cajero: "üßë‚Äçüíº",
        administrativo: "üìä",
        gerencia: "üëî",
      };

      let stream = null;
      let capturedPhoto = null;
      let currentProfile = null;
      let photoChanged = false;
      let currentUser = null;

      async function loadProfile() {
        const userStr = localStorage.getItem("currentUser");
        if (userStr) {
          currentUser = JSON.parse(userStr);
        }

        const data = await readData("profiles.json");

        // Buscar el perfil seg√∫n el rol
        if (currentRole === "gerencia") {
          currentProfile = data.gerencia.find((p) => p.id === profileId);
        } else if (localId) {
          const local = data.locales.find((l) => l.id === localId);
          if (local) {
            currentProfile = local.perfiles[currentRole]?.find(
              (p) => p.id === profileId
            );
          }
        }

        if (!currentProfile) {
          showNotification("Perfil no encontrado", "error");
          setTimeout(() => goBack(), 1500);
          return;
        }

        document.getElementById("profileName").value = currentProfile.name;

        if (currentProfile.photo) {
          capturedPhoto = currentProfile.photo;
          const avatarPreview = document.getElementById("avatarPreview");
          avatarPreview.innerHTML = `<img src="${currentProfile.photo}" alt="Foto de perfil">`;
        } else {
          document.getElementById("avatarIcon").textContent =
            roleIcons[currentRole];
        }

        checkPinPermissions();
      }

      function checkPinPermissions() {
        const warningBox = document.getElementById("warningBox");
        const pinSection = document.getElementById("pinSection");
        const pinHelper = document.getElementById("pinHelper");

        if (currentUser && currentUser.role === "gerencia") {
          // Gerencia editando perfil
          if (
            currentRole === "gerencia" &&
            currentProfile.id !== currentUser.profile.id
          ) {
            // No puede editar PIN de otros gerentes
            warningBox.innerHTML = `
            <div class="warning-box">
              ‚ö†Ô∏è No puedes cambiar el PIN de otros perfiles de Gerencia.
            </div>
          `;
            pinSection.style.display = "none";
          } else {
            // Puede editar cualquier otro perfil
            warningBox.innerHTML = "";
            pinHelper.textContent =
              "Puedes cambiar el PIN directamente sin autorizaci√≥n";
          }
        } else {
          // No es gerencia: requiere autorizaci√≥n
          warningBox.innerHTML = `
          <div class="warning-box">
            ‚ö†Ô∏è El cambio de PIN requiere aprobaci√≥n de Gerencia. Se enviar√° una solicitud de autorizaci√≥n.
          </div>
        `;
          pinHelper.textContent =
            "El cambio ser√° efectivo despu√©s de la aprobaci√≥n de Gerencia";
        }
      }

      async function openCamera() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({
            video: {
              width: { ideal: 640 },
              height: { ideal: 480 },
              facingMode: "user",
            },
          });

          const video = document.getElementById("cameraVideo");
          video.srcObject = stream;
          document.getElementById("videoContainer").classList.add("active");
          showNotification("C√°mara activada", "success");
        } catch (error) {
          console.error("Error accediendo a la c√°mara:", error);
          showNotification(
            "No se pudo acceder a la c√°mara. Verifica los permisos.",
            "error"
          );
        }
      }

      function closeCamera() {
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
          stream = null;
        }
        document.getElementById("videoContainer").classList.remove("active");
      }

      function capturePhoto() {
        const video = document.getElementById("cameraVideo");
        const canvas = document.getElementById("photoCanvas");
        const context = canvas.getContext("2d");

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        context.save();
        context.scale(-1, 1);
        context.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
        context.restore();

        capturedPhoto = canvas.toDataURL("image/jpeg", 0.8);
        photoChanged = true;

        const avatarPreview = document.getElementById("avatarPreview");
        avatarPreview.innerHTML = `<img src="${capturedPhoto}" alt="Foto de perfil">`;

        closeCamera();
        showNotification("Foto capturada correctamente", "success");
      }

      function removePhoto() {
        capturedPhoto = null;
        photoChanged = true;
        const avatarPreview = document.getElementById("avatarPreview");
        avatarPreview.innerHTML = `<span id="avatarIcon">${roleIcons[currentRole]}</span>`;
        showNotification("Foto eliminada", "success");
      }

      async function saveProfile(event) {
        event.preventDefault();

        const name = document.getElementById("profileName").value.trim();

        const newPin = ["pinDigit1", "pinDigit2", "pinDigit3", "pinDigit4"]
          .map((id) => document.getElementById(id).value)
          .join("");

        if (!name) {
          showNotification("Por favor ingresa un nombre", "error");
          return;
        }

        if (newPin && (newPin.length !== 4 || !/^\d{4}$/.test(newPin))) {
          showNotification("El PIN debe ser de 4 d√≠gitos num√©ricos", "error");
          return;
        }

        const data = await readData("profiles.json");
        let updated = false;

        if (currentRole === "gerencia") {
          const index = data.gerencia.findIndex((p) => p.id === profileId);
          if (index !== -1) {
            data.gerencia[index].name = name;
            if (photoChanged) {
              data.gerencia[index].photo = capturedPhoto;
            }
            data.gerencia[index].updatedAt = new Date().toISOString();

            // Solo permitir cambio de PIN si es el mismo usuario o es gerencia editando cajero/admin
            if (newPin && currentUser.profile.id === profileId) {
              data.gerencia[index].pin = newPin;
            }
            updated = true;
          }
        } else if (localId) {
          const local = data.locales.find((l) => l.id === localId);
          if (local) {
            const index = local.perfiles[currentRole].findIndex(
              (p) => p.id === profileId
            );
            if (index !== -1) {
              local.perfiles[currentRole][index].name = name;
              if (photoChanged) {
                local.perfiles[currentRole][index].photo = capturedPhoto;
              }
              local.perfiles[currentRole][index].updatedAt =
                new Date().toISOString();

              if (newPin) {
                if (currentUser && currentUser.role === "gerencia") {
                  // Gerencia puede cambiar PIN directamente
                  local.perfiles[currentRole][index].pin = newPin;
                } else {
                  // Crear solicitud de autorizaci√≥n
                  const authorization = {
                    id: generateId(),
                    type: "change_pin",
                    requestedBy: currentUser?.profile?.name || "Usuario",
                    requestedAt: new Date().toISOString(),
                    status: "pending",
                    data: {
                      profileId: profileId,
                      profileName: name,
                      role: currentRole,
                      newPin: newPin,
                      localId: localId,
                    },
                  };
                  await createAuthorization(authorization);
                  showNotification(
                    "Solicitud de cambio de PIN enviada a Gerencia",
                    "success"
                  );
                  setTimeout(() => {
                    if (localId) {
                      window.navApi.navigateTo(
                        `./profiles.html?localId=${localId}`
                      );
                    } else {
                      window.navApi.navigateTo("/profiles.html");
                    }
                  }, 1500);
                  return;
                }
              }
              updated = true;
            }
          }
        }

        if (updated) {
          await writeData("profiles.json", data);
          showNotification("Perfil actualizado correctamente", "success");
        } else {
          showNotification("Error: perfil no encontrado", "error");
          return;
        }

        setTimeout(() => {
          if (localId) {
            window.navApi.navigateTo(`./profiles.html?localId=${localId}`);
          } else {
            window.navApi.navigateTo("/profiles.html");
          }
        }, 1500);
      }

      function goBack() {
        closeCamera();
        if (localId) {
          window.navApi.navigateTo(`./profiles.html?localId=${localId}`);
        } else {
          window.navApi.navigateTo("/profiles.html");
        }
      }

      // DELEGACI√ìN DE EVENTOS para PIN inputs
      document.addEventListener("input", function (e) {
        if (e.target.classList.contains("pin-input")) {
          const current = parseInt(e.target.id.replace("pinDigit", ""));
          if (e.target.value && current < 4) {
            document.getElementById(`pinDigit${current + 1}`).focus();
          }
        }
      });

      window.addEventListener("beforeunload", () => {
        closeCamera();
      });

      loadProfile();
    </script>
  </body>
</html>
