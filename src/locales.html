<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecciona tu Local</title>
    <link rel="stylesheet" href="shared/styles.css" />
    <style>
      body {
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }

      .container {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 24px;
        padding: 40px;
        max-width: 800px;
        width: 100%;
        animation: fadeInUp 0.5s ease-out;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .title {
        font-size: 36px;
        color: white;
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
      }

      .local-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 15px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .local-card:hover {
        background: rgba(255, 255, 255, 0.1);
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        border-color: rgba(102, 126, 234, 0.5);
      }

      .local-icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        flex-shrink: 0;
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
      }

      .local-info {
        flex: 1;
      }

      .local-name {
        font-size: 22px;
        font-weight: 700;
        color: white;
        margin-bottom: 4px;
      }

      .local-ubicacion {
        color: rgba(255, 255, 255, 0.6);
        font-size: 15px;
      }

      .btn-back {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        padding: 12px 24px;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
        display: block;
        width: fit-content;
        margin-left: auto;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-back:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .btn-danger {
        background: #ef4444;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-danger:hover {
        background: #dc2626;
        transform: scale(1.05);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title" id="pageTitle">Selecciona tu Local</h1>
      <div id="localesContainer"></div>
      <button class="btn-back" onclick="goBack()">‚Üê Volver</button>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);

      async function loadLocales() {
        const res = await ipcRenderer.invoke("db:get-stores");
        const locales = res.data;
        const container = document.getElementById("localesContainer");

        if (locales.length === 0) {
          container.innerHTML =
            '<p style="color:rgba(255,255,255,0.7);text-align:center;padding:40px;">No hay locales creados. Por favor, contacta a Gerencia.</p>';
          return;
        }

        container.innerHTML = locales
          .map((local) => {
            return `
          <div class="local-card" onclick="selectLocal('${local.local_id}')">
            <div class="local-icon">üè¢</div>
            <div class="local-info">
              <div class="local-name">${local.name}</div>
              <div class="local-ubicacion">üìç ${local.location}</div>
            </div>
          </div>
        `;
          })
          .join("");
      }

      function selectLocal(localId) {
        // Modo normal
        window.navApi.navigateTo(`./profiles.html?localId=${localId}`);
      }

      }

        window.navApi.navigateTo("/index.html");
      }

      // Cargar locales al iniciar
      loadLocales();
    </script>
  </body>
</html>
