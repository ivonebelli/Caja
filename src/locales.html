<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selecciona tu Local</title>
  <link rel="stylesheet" href="./shared/styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: rgba(0,0,0,0.7);
      border-radius: 24px;
      padding: 40px;
      max-width: 800px;
      width: 100%;
      animation: fadeInUp 0.5s ease-out;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .title {
      font-size: 36px;
      color: white;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .local-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .local-card:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      border-color: rgba(102, 126, 234, 0.5);
    }

    .local-icon {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      flex-shrink: 0;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .local-info {
      flex: 1;
    }

    .local-name {
      font-size: 22px;
      font-weight: 700;
      color: white;
      margin-bottom: 4px;
    }

    .local-ubicacion {
      color: rgba(255,255,255,0.6);
      font-size: 15px;
    }

    .btn-back {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      display: block;
      width: fit-content;
      margin-left: auto;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background: rgba(255,255,255,0.2);
      border-color: rgba(255,255,255,0.5);
      transform: translateY(-2px);
    }

    .btn-danger {
      background: #ef4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-danger:hover {
      background: #dc2626;
      transform: scale(1.05);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title" id="pageTitle">Selecciona tu Local</h1>
    <div id="localesContainer"></div>
    <button class="btn-back" onclick="goBack()">‚Üê Volver</button>
  </div>

  <script src="./shared/utils.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode'); // 'admin' si viene desde comando oculto
    
    const isAdminMode = mode === 'admin' || localStorage.getItem('specialAccess') === 'administracion';

    async function loadLocales() {
      const data = await readData('profiles.json');
      const locales = data.locales || [];
      const container = document.getElementById('localesContainer');

      if (isAdminMode) {
        document.getElementById('pageTitle').textContent = 'Administraci√≥n - Selecciona Local';
      }

      if (locales.length === 0) {
        container.innerHTML = '<p style="color:rgba(255,255,255,0.7);text-align:center;padding:40px;">No hay locales creados. Por favor, contacta a Gerencia.</p>';
        return;
      }

      container.innerHTML = locales.map(local => {
        const deleteBtn = isAdminMode ? `
          <button class="btn-danger" onclick="event.stopPropagation(); deleteLocal('${local.id}')">
            üóëÔ∏è Eliminar
          </button>
        ` : '';
        
        return `
          <div class="local-card" onclick="selectLocal('${local.id}')">
            <div class="local-icon">üè¢</div>
            <div class="local-info">
              <div class="local-name">${local.nombre}</div>
              <div class="local-ubicacion">üìç ${local.ubicacion}</div>
            </div>
            ${deleteBtn}
          </div>
        `;
      }).join('');
    }

    function selectLocal(localId) {
      localStorage.setItem('selectedLocal', localId);
      
      if (isAdminMode) {
        // En modo admin, ir a profiles con modo admin
        window.location.href = `./profiles.html?localId=${localId}&mode=admin`;
      } else {
        // Modo normal
        window.location.href = `./profiles.html?localId=${localId}`;
      }
    }

    async function deleteLocal(localId) {
      if (!confirm('¬øEst√°s seguro de eliminar este local? Se eliminar√°n todos los perfiles asociados.')) {
        return;
      }
      
      const data = await readData('profiles.json');
      data.locales = data.locales.filter(l => l.id !== localId);
      
      const success = await writeData('profiles.json', data);
      if (success) {
        showNotification('Local eliminado correctamente', 'success');
        loadLocales();
      } else {
        showNotification('Error al eliminar el local', 'error');
      }
    }

    function goBack() {
      // Limpiar acceso especial
      if (isAdminMode) {
        localStorage.removeItem('specialAccess');
      }
      window.location.href = './index.html';
    }

    // Cargar locales al iniciar
    loadLocales();
  </script>
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script src="../shared/socket-client.js"></script>
</body>
</html>
