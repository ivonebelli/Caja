<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración de Red</title>
  <link rel="stylesheet" href="./shared/styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .config-container {
      background: rgba(0,0,0,0.7);
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 40px rgba(0,0,0,0.5);
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-label {
      color: white;
      font-size: 16px;
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .form-input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      color: white;
    }

    .form-input:focus {
      background: rgba(255,255,255,0.15);
      border-color: white;
      outline: none;
    }

    .btn-container {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: white;
      color: #141414;
    }

    .btn-primary:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.2);
      border-color: white;
    }

    .status-box {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="config-container">
    <h1>⚙️ Configuración de Red</h1>
    
    <div class="form-group">
      <label class="form-label">URL del Servidor</label>
      <input 
        type="text" 
        class="form-input" 
        id="serverURL" 
        placeholder="http://192.168.1.100:3000"
      >
    </div>

    <div class="status-box" id="statusBox">
      Estado: Verificando...
    </div>

    <div class="btn-container">
      <button class="btn btn-secondary" onclick="goBack()">← Volver</button>
      <button class="btn btn-primary" onclick="saveConfig()">Guardar</button>
    </div>
  </div>

  <script src="./shared/utils.js"></script>
  <script src="./shared/network-config.js"></script>
</body>
</html>
